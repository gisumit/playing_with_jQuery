<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js"></script>
    <script src="javascript-ui.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <section>
        <div class="main">
            <div class="head">
                <textarea class="output" id="screen"></textarea>
                 <input class="reasult" id="result"/>
            </div>
            <div class="sec">
                <div class="box_1">
                    <input type="text" name="" id="ip">
                    <div class="btns">
                        <div class="btn_box" id="1">1</div>
                        <div class="btn_box" id="2">2</div>
                        <div class="btn_box" id="3">3</div>
                        <div class="btn_box" id="4">4</div>
                        <div class="btn_box" id="5">5</div>
                        <div class="btn_box" id="6">6</div>
                        <div class="btn_box" id="7">7</div>
                        <div class="btn_box" id="8">8</div>
                        <div class="btn_box" id="9">9</div>
                        <div class="btn_box" id=".">.</div>
                        <div class="btn_box" id="0">0</div>
                        <div class="btn_box" id="=">=</div>
<!--
                        <div class="btn_box"></div>
                        <div class="btn_box"></div>
                        <div class="btn_box"></div>
                        <div class="btn_box"></div>
-->
                    </div>
                </div>
                <div class="box">
                    <button id="clear">C</button>
                    <div class="box_child">
                        <div class="right_btn" id="+">+</div>
                        <div class="right_btn" id="-">-</div>
                        <div class="right_btn" id="/">/</div>
                        <div class="right_btn" id="*">*</div>
                        <div class="right_btn" id="%">%</div>
                        <div class="right_btn"></div>
                        <div class="right_btn"></div>
                        <div class="right_btn"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
